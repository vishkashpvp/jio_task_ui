<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
  </head>

  <body style="text-align: center">
    <h3 style="color: green">CREATE ACCOUNT</h3>
    <form>
      Username
      <input
        id="username"
        style="height: 25px; font-size: 16px"
        type="text"
        name="name"
      />
      <br />
      <div style="margin-top: 6px"></div>
      Usermail
      <input
        id="usermail"
        style="height: 25px; font-size: 16px"
        type="mail"
        name="mail"
      />
      <br />
      <div style="margin-top: 6px"></div>
      Password
      <input
        id="password"
        style="height: 25px; font-size: 16px"
        type="text"
        name="password"
      />
      <br />
      <div style="margin-top: 6px"></div>
      Confirm
      <input
        id="confirm-password"
        style="height: 25px; font-size: 16px"
        type="text"
        name="confirm-password"
      />
      <br />
      <button
        type="button"
        onclick="signUp()"
        style="font-size: 20px; margin-top: 8px"
      >
        Sign Up
      </button>
    </form>
  </body>

  <script src="./sign-up.js"></script>
</html>
