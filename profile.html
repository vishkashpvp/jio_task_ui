<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <body style="text-align: center">
    <h3 style="color: green">EDIT PROFILE</h3>
    <form>
      Username
      <input
        id="username"
        style="height: 25px; font-size: 16px"
        type="text"
        name="name"
      />
      <br />
      <div style="margin-top: 6px"></div>
      Usermail
      <input
        id="usermail"
        style="
          height: 25px;
          font-size: 16px;
          background-color: rgb(189, 189, 189);
        "
        type="mail"
        name="mail"
        readonly
      />
      <br />
      <div style="margin-top: 6px"></div>
      Password
      <input
        id="password"
        style="height: 25px; font-size: 16px"
        type="text"
        name="password"
      />
      <br />
      <div style="margin-top: 6px"></div>

      <button
        onclick="updateCurrentUser()"
        type="button"
        style="font-size: 20px; margin-top: 8px"
      >
        Save
      </button>
    </form>
  </body>

  <script src="./local_storage.js"></script>
  <script src="./profile.js"></script>
</html>
