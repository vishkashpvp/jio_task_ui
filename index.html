<!DOCTYPE html>
<html>
  <head>
    <title>Login - Jio</title>
  </head>

  <body style="text-align: center">
    <h3 style="color: green">LOGIN</h3>
    <form>
      Usermail
      <input
        id="usermail"
        style="height: 25px; font-size: 16px"
        type="mail"
        name="mail"
        placeholder="enter mail"
      />
      <br />
      <div style="margin-top: 6px"></div>
      Password
      <input
        id="password"
        style="height: 25px; font-size: 16px"
        type="text"
        name="password"
        placeholder="enter password"
      />
      <br />
      <button
        type="button"
        onclick="login()"
        style="font-size: 20px; margin-top: 8px"
      >
        Submit
      </button>
    </form>

    <div style="margin-top: 16px">
      <a href="./sign-up.html">new here? SIGN UP</a>
    </div>
  </body>

  <script src="./local_storage.js"></script>
  <script src="./index.js"></script>
</html>
