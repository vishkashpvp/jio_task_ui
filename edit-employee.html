<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <body>
    <h3 style="color: blue">EDIT EMPLOYEE</h3>

    <form>
      Employee Name
      <input
        id="employee_name"
        style="height: 25px; font-size: 16px"
        type="text"
        name="employee_name"
        placeholder="employee name"
      />
      <br />
      <div style="margin-top: 6px"></div>
      Employee Mail
      <input
        id="employee_mail"
        style="height: 25px; font-size: 16px"
        type="mail"
        name="employee_mail"
        placeholder="employee mail"
      />
      <br />
      <div style="margin-top: 6px"></div>
      Employee Mobile
      <input
        id="employee_mobile"
        style="height: 25px; font-size: 16px"
        type="tel"
        name="employee_mobile"
        placeholder="enter mobile number"
        pattern="[1-9]{9}[0-9]{1}"
        maxlength="10"
      />
      <br />
      <div style="margin-top: 6px"></div>
      Technology
      <select
        name="tech"
        id="tech_select"
        style="font-size: 1em; padding: 2px 5px"
      >
        <option value="Android">Android</option>
        <option value="Angular">Angular</option>
        <option value="Node.js">Node.js</option>
      </select>
      <br />

      <div style="margin-top: 6px"></div>
      <button
        onclick="updateCurrentEmployee()"
        type="button"
        style="font-size: 20px; margin-top: 8px"
      >
        Save
      </button>
    </form>
  </body>

  <script src="./edit-employee.js"></script>
</html>
